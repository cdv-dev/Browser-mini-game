<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Flight</title>
</head>
<body>
  <div id="content" class="content">
      <div>
          <div class="field-settings">
              <span>Размер поля:&#160;</span>
              <label>Ш&#160;</label>
              <select id="sel-columns">
                  <option value="10">10</option>
                  <option value="15">15</option>
              </select>
              <label>В&#160;</label>
              <select id="sel-rows">
                  <option value="10">10</option>
                  <option value="15">15</option>
              </select>
          </div>
          <div class="play-btn-wrapper">
              <input class="playBtn" type="button" value="PLAY" id="btn-play">
          </div>
      </div>

      <div id="play-field" class="play-field-wrapper"></div>

  </div>
  <script src="js/js.js" type="text/javascript"></script>
  <script type="text/javascript">

      var oBtnPlay = document.getElementById("btn-play");
      oBtnPlay.onclick = function(){
          play.go();
      };

      play.createGame("play-field");

  </script>
</body>
</html>
